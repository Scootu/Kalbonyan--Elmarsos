<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop element</title>
    <style>
        body { 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        .container { 
            border: 5px solid #333;
            width: 100px;
            height: 100px;
        }

    </style>
</head>
<body>
    <div class="container" draggable="true">
        
    </div>
    <div class="container" draggable="true">

    </div>
    <script>
        const haut = document.querySelectorAll('.container');
           let liTag = document.createElement('p');
           let text= document.createTextNode('hello');
           liTag.appendChild(text);
        haut.forEach((elem) => { 
        elem.addEventListener('dragstart',()=> { 
            console.log('Event :','dragStart');
        });
        elem.addEventListener('dragenter',()=> { 
            console.log('Event :','dragEnter');
        });
        elem.addEventListener('dragover',(e)=> { 
            e.preventDefault();
            elem.appendChild(liTag);
        })
    });
    </script>
</body>
</html>
