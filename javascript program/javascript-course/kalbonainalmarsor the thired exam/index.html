<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
    <!--Icon-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <header>
        <!--header-->
    </header>
    <!--Section of kanban board-->
    <section class="container">
        <div class="kanban-board">
            <div class="task-container start">
                <h2 class="hed">Not Started</h2>
                <ul class="task-list start">
                    
                </ul>
                <button class="addBtn">+Add</button>
            </div>
            <div class="task-container prog">
                <h2 class="hed">In progress</h2>
                <ul class="task-list prog">
                </ul>
                <button class="addBtn">+Add</button>
            </div>
            <div class="task-container comp">
                <h2 class="hed">Completed</h2>
                   <ul class="task-list comp">
                </ul>
                <button class="addBtn">+Add</button>
            </div>
        </div>
    </section>
    <p>*Note if you don't respect the 'The continuous' of tasks can be lead to automatic removed</p>
    <script src="script.js"></script>
</body>

</html>
