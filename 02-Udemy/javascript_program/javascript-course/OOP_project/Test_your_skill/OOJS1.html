  <script>
  class Shape {

    name;
    sides;
    sideLength;

    constructor(name,sides,sideLength) { 
        this.name = name; 
        this.sides = sides ; 
        this.sideLength = sideLength ; 
        
    }

    calcPerimeter() { 
        console.log(`${this.name} have perimeter of ${this.sides * this.sideLength}`);
    }

  }
  class Square extends Shape { 
    name = 'square'; 
    sides = 4 ; 
    constructor(sideLength){ 
       super(sideLength);
       this.sideLength = sideLength ;  
    }

    calcArea(){ 
      console.log(`the square area is ${this.sides * this.sideLength }`);
    }

  }
const square = new Shape('square',4,5);
const triangle = new Shape('triangle',3,3);
const square2 = new Square(5);

triangle.calcPerimeter();
